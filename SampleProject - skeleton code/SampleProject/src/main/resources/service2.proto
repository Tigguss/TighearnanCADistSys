syntax = "proto3";

option java_multiple_files = true;
option java_package = "ds.service2";
option java_outer_classname = "Service2Impl";

package service2;

// Interface exported by the server.
service Service2 {
  
  rpc Service2Length(RequestLengthMessage) returns (ResponseLengthMessage) {}
    
}

message RequestLengthMessage {
  string text = 1;  
}

message ResponseLengthMessage {
  int32 length = 1;
}
